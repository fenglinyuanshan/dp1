spring:
  profiles:
    active: development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
---
spring:
  profiles: development
  application:
    name: eureka_server
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    #是否将自身注册
    register-with-eureka: true
    #FetchRegistry此客户端是否获取eureka服务器注册表上的注册信息，默认为true
    #此处false，因为自己是服务端
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/